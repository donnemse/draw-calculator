<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimal Draw Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>한시뽑기 효율 계산기</h2>
    <form id="drawForm">
        <label for="targetReward">목표 조각수 (Max 1000):</label>
        <input type="number" id="targetReward" value="700" min="0" required> <!-- 최대값 1000 제한 없이 경고로 처리 -->

        <label for="bonus1">1회차 예상 랭크</label>
        <select id="bonus1">
            <option value="0">미참여</option>
            <option value="250">1위 (+250)</option>
            <option value="200">2-3위 (+200)</option>
            <option value="150">4-6위 (+150)</option>
            <option value="120">7-10위 (+120)</option>
            <option value="100">11-20위 (+100)</option>
            <option value="50" selected>21-30위 (+50)</option>
            <option value="40">31-50위 (+40)</option>
            <option value="30">51-100위 (+30)</option>
        </select>

        <label for="bonus2">2회차 예상 랭크</label>
        <select id="bonus2">
            <option value="0">미참여</option>
            <option value="250">1위 (+250)</option>
            <option value="200">2-3위 (+200)</option>
            <option value="150">4-6위 (+150)</option>
            <option value="120">7-10위 (+120)</option>
            <option value="100" selected>11-20위 (+100)</option>
            <option value="50">21-30위 (+50)</option>
            <option value="40">31-50위 (+40)</option>
            <option value="30">51-100위 (+30)</option>
        </select>

        <label for="bonus3">3회차 예상 랭크</label>
        <select id="bonus3">
            <option value="0">미참여</option>
            <option value="250">1위 (+250)</option>
            <option value="200">2-3위 (+200)</option>
            <option value="150">4-6위 (+150)</option>
            <option value="120">7-10위 (+120)</option>
            <option value="100" selected>11-20위 (+100)</option>
            <option value="50">21-30위 (+50)</option>
            <option value="40">31-50위 (+40)</option>
            <option value="30">51-100위 (+30)</option>
        </select>

        <div class="checkbox-container">
            <input type="checkbox" id="coinPurchase" checked>
            <label for="coinPurchase">코인 구입 포함(4뽑당 1조각)</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="fixedRankBonus">
            <label for="fixedRankBonus">랭크보상 고정</label>
        </div>

        <button type="button" onclick="calculateAndDisplayResults()">계산</button>
    </form>

    <div class="results" id="resultsContainer"> <!-- 결과를 위한 컨테이너, 최초엔 숨김 -->
        <h2>결과</h2>
        <div id="result-round1"></div>
        <div id="result-round2"></div>
        <div id="result-round3"></div>
        <div id="total-result"></div>
    </div>
    <footer>
        Develop by null (H68)
    </footer>

    <script src="script.js"></script>
</body>
</html>
